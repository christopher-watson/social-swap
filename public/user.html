<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Swap | User Info</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container user-container">
    <div class="header-container text-center">
      <h1 class="mt-3">Social Swap</h1>
      <h4>The One Stop Shop for Networking!</h4>
      <hr>
    </div>
    <div class="user-container mb-5">
      <div class="row">
        <div class="col-md-12">
          <form>
            <!-- USER NAME -->
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
                <div class="invalid-feedback">
                  Please provide your name
                </div>
              </div>
            </div>
            <!-- PHOTO -->
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="photoInput">Upload a Photo</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="userPhoto">
                  <label class="custom-file-label" for="userPhoto">Choose file</label>
                </div>
              </div>
            </div>
            <!-- USER EMAIL -->
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="emailInput">Email</label>
                <input type="text" class="form-control" id="emailInput" placeholder="Email" required>
                <div class="invalid-feedback">
                  Please provide your email address
                </div>
              </div>
            </div>
            <!-- USER PHONE -->
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="phoneInput">Phone Number</label>
                <input type="text" class="form-control" id="phoneInput" placeholder="555-222-1337">
              </div>
            </div>
            <!-- TWITTER -->
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="twitterInput">Twitter</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                  </div>
                  <input type="text" class="form-control" id="twitterInput" placeholder="janesmith" aria-describedby="inputGroupPrepend">
                </div>
              </div>
            </div>
            <!-- FACEBOOK -->
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="facebookInput">Facebook</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">facebook.com/</span>
                  </div>
                  <input type="text" class="form-control" id="facebookInput" placeholder="janesmith" aria-describedby="inputGroupPrepend">
                </div>
              </div>
            </div>
            <!-- LINKED IN -->
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="linkedInput">Linked In</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">linkedin.com/in/</span>
                  </div>
                  <input type="text" class="form-control" id="linkedInput" placeholder="janesmith" aria-describedby="inputGroupPrepend">
                </div>
              </div>
            </div>
            <!-- GITHUB -->
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="githubInput">Github</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">github.com/</span>
                  </div>
                  <input type="text" class="form-control" id="githubInput" placeholder="janesmith" aria-describedby="inputGroupPrepend">
                </div>
              </div>
            </div>
            <button class="btn btn-primary mt-2" id="contactInfoSubmit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="/js/user.js" type="text/javascript"></script>
</body>

</html>
