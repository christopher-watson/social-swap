<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Swap | User Info</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bowlby+One" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body id="user-body">
  <div class="container user-page-container">
    <div class="header-container text-center">
      <h1 class="mt-5 swap">Social Swap</h1>
      <h4 class="shop">The One Stop Shop for Networking!</h4>
      <button class="btn btn-success top-button" id="homeButton" type="button">
        <i class="fas fa-home"></i>
      </button>
      <button class="btn btn-info top-button" id="eventButton" type="button">
        Skip
        <i class="fas fa-arrow-alt-circle-right"></i>
      </button>
      <hr>
    </div>
    <div class="form-container mb-5">
      <div class="row content-row">
        <div class="col-md-12">
          <form>
            <!-- USER NAME -->
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
                <div class="invalid-feedback">
                  Please provide your name
                </div>
              </div>
              <!-- PHOTO -->
              <div class="col-md-6 mb-3">
                <label for="photoInput">Upload a Photo</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="userPhoto">
                  <label class="custom-file-label" for="userPhoto">Choose file</label>
                </div>
              </div>
            </div>
            <!-- USER EMAIL -->
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="emailInput">Email</label>
                <input type="text" class="form-control" id="emailInput" placeholder="Email" required>
                <div class="invalid-feedback">
                  Please provide your email address
                </div>
              </div>
              <!-- USER PHONE -->
              <div class="col-md-4 mb-3">
                <label for="phoneInput">Phone Number</label>
                <input type="text" class="form-control" id="phoneInput" placeholder="555-222-1337">
              </div>
            </div>
            <!-- TWITTER -->
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <label for="twitterInput">Twitter</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                  </div>
                  <input type="text" class="form-control" id="twitterInput" placeholder="jimbosmith" aria-describedby="inputGroupPrepend">
                </div>
              </div>
              <!-- FACEBOOK -->
              <div class="col-md-3 mb-3">
                <label for="facebookInput">Facebook</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">facebook.com/</span>
                  </div>
                  <input type="text" class="form-control" id="facebookInput" placeholder="janesmith" aria-describedby="inputGroupPrepend">
                </div>
              </div>
              <!-- LINKED IN -->
              <div class="col-md-3 mb-3">
                <label for="linkedInput">Linked In</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">linkedin.com/in/</span>
                  </div>
                  <input type="text" class="form-control" id="linkedInput" placeholder="willsmith" aria-describedby="inputGroupPrepend">
                </div>
              </div>
              <!-- GITHUB -->
              <div class="col-md-3 mb-3">
                <label for="githubInput">Github</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">github.com/</span>
                  </div>
                  <input type="text" class="form-control" id="githubInput" placeholder="cooljames" aria-describedby="inputGroupPrepend">
                </div>
              </div>
            </div>
            <button class="btn btn-primary mt-2" id="contactInfoSubmit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy;
      <span class="moment-year"></span>
      <span id="footer-span"></span>All Rights Reserved</p>
  </footer>
  <!-- Custom Script -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="/js/user.js" type="text/javascript"></script>
</body>

</html>
