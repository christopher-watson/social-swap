<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Swap | Main</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container main">
    <h1 class="mt-3">Social Swap</h1>
    <h4>The One Stop Shop for Networking!</h4>
    <hr>
    <div class="row mt-4">
      <div class="col-md-5 col-sm-5">
        <h3>Create an Event</h3>
        <button class="btn btn-warning mr-2" id="newEventButton" type="button">New Event</button>
        <span id="newEventCode"></span>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-5 col-sm-5">
        <h3>Join an Event</h3>
        <div class="input-group">
          <input type="text" class="form-control" id="eventInput" placeholder="Event Code">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" id="joinEventButton" type="button">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="/js/main.js" type="text/javascript"></script>

</body>

</html>
