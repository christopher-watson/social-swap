<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Swap | Event</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bowlby+One" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body id="event-body">
  <div class="container event-page-container">
    <div class="header-container text-center">
      <h1 class="mt-5 swap">Social Swap</h1>
      <h4 class="shop">The One Stop Shop for Networking!</h4>
      <button class="btn btn-success top-button" id="homeButton" type="button">
        <i class="fas fa-home"></i>
      </button>
      <hr>
    </div>
    <div class="row mt-4 content-row">
      <div class="col-md-3 col-sm-3 mx-auto">
        <h3 class="text-center">Event
          <span id="event-id-span"></span>
        </h3>
      </div>
    </div>
    <div class="row mt-4 card-row">
      <div class="user-container">
        <!-- add users -->
      </div>
    </div>
    <hr>
  </div>
  <footer>
    <p>&copy;
      <span class="moment-year"></span>
      <span id="footer-span"></span>All Rights Reserved</p>
  </footer>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="/js/event.js" type="text/javascript"></script>

</body>

</html>
